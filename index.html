<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Shimaore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
    }

    /* Wrapper fix√© en bas */
    #chatbot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      z-index: 9999;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #chat-container h1 {
      font-size: 18px;
      margin: 0 0 10px;
      text-align: center;
    }

    #chat-box {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    .bubble {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 15px;
      max-width: 75%;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }

    /* Indicateur de chargement */
    #loading-indicator {
      display: none;
      justify-content: center;
      margin: 10px 0;
    }

    .dot {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: #007bff;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #user-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      flex: 1;
      padding: 10px;
      margin: 0 3px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 14px;
    }

    .button-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Autre contenu du site ici -->

  <!-- Chatbot positionn√© en bas au centre -->
  <div id="chatbot-wrapper">
    <div id="chat-container">
      <h1>Apprendre la langue Mahoraise</h1>
      <div id="chat-box"></div>
      <div id="loading-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <input type="text" id="user-input" placeholder="√âcris ici..." />
      <div class="button-container">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearChat()">üóëÔ∏è</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
