<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apprendre la langue Mahoraise</title>
  <link rel="stylesheet" href="style.css">
  <!-- Police Baloo 2 -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>Apprendre la langue Mahoraise</h1>
    <!-- Drapeau Mayotte centré -->
    <img src="Paysage mayotte.jpg" alt="Drapeau de Mayotte" class="drapeau">
    
    <!-- Chatbot centré juste dessous -->
    <div id="chat-container">
      <div id="chat-box">
        <!-- Messages du chat ici -->
      </div>
      <div id="loading-indicator">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <input type="text" id="user-input" placeholder="Écris ta question..." autocomplete="off">
      <div class="button-container">
        <button id="send-btn">Envoyer</button>
        <button id="clear-btn">Effacer</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
