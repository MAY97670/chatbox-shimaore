<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Shimaore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Autre contenu du site ici -->

  <!-- Chatbot positionné en bas au centre -->
  <div id="chatbot-wrapper">
    <div id="chat-container">
      <h1>Apprendre la langue Mahoraise</h1>
      <div id="chat-box"></div>
      <div id="loading-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <input type="text" id="user-input" placeholder="Écris ici..." />
      <div class="button-container">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearChat()">🗑️</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
