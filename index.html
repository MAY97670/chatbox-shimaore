<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Shimaore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('Paysage mayotte.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Baloo 2', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: #4CAF50;
      text-shadow: 1px 1px 4px #fff;
    }

    #chat-container {
      max-height: 80vh;
      background-color: rgba(255,255,255,0.95);
      border-radius: 30px 30px 10px 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      border: 2px solid #87CEEB;
      width: 350px;
      max-width: 90vw;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      max-height: 200px;
      padding: 10px;
      background: #f6f9fa;
      border-radius: 15px;
      border: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    .bubble {
      padding: 10px 16px;
      border-radius: 18px 18px 5px 18px;
      margin-bottom: 8px;
      max-width: 75%;
      display: inline-block;
    }

    .user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #87CEEB;
      color: black;
      align-self: flex-start;
      margin-right: auto;
    }

    #loading-indicator {
      display: none;
      gap: 5px;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #4CAF50;
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #87CEEB;
      border-radius: 7px;
      background-color: white;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #87CEEB;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4CAF50;
    }

    /* Commentaire */
    #comment-container {
      width: 350px;
      max-width: 90vw;
      background-color: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 2px solid #87CEEB;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #comment-container h2 {
      text-align: center;
      color: #4CAF50;
      text-shadow: 1px 1px 3px #fff;
      font-size: 22px;
    }

    #comment-container textarea {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #87CEEB;
      resize: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Apprendre la langue Mahoraise</h1>

  <div id="chat-container">
    <div id="chat-box"></div>

    <div id="loading-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <input type="text" id="user-input" placeholder="√âcris ici..." />

    <div class="button-container">
      <button onclick="sendMessage()">Envoyer</button>
      <button onclick="clearChat()">üóëÔ∏è</button>
    </div>
  </div>

  <div id="comment-container">
    <h2>Laisser un commentaire</h2>
    <textarea id="user-comment" placeholder="√âcris ton commentaire ici..." rows="4"></textarea>
    <button onclick="sendComment()">Envoyer le commentaire</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      document.getElementById('loading-indicator').style.display = 'flex';

      setTimeout(() => {
        document.getElementById('loading-indicator').style.display = 'none';
        appendMessage('bot', "Merci pour ton message !");
      }, 1500);
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById('chat-box').innerHTML = '';
    }

    function sendComment() {
      const comment = document.getElementById('user-comment').value.trim();
      if (!comment) return;

      alert("Merci pour ton commentaire !");
      document.getElementById('user-comment').value = '';
    }
  </script>
</body>
</html>
