<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Shimaore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatbot-wrapper">
    <!-- Chatbot -->
    <div id="chat-container">
      <div id="chat-box">
        <div class="bubble bot">👋 Bienvenue sur Chat Shimaore ! Écris un mot en français et je te le traduis.</div>
      </div>
      <div id="loading-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <input type="text" id="user-input" placeholder="Écris ici..." />
      <div class="button-container">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearChat()">🗑️</button>
      </div>
    </div>

    <!-- Commentaire -->
    <div id="comment-container">
      <h2>Laisser un commentaire</h2>
      <textarea id="user-comment" placeholder="Écris ton commentaire ici..." rows="4"></textarea>
      <button onclick="sendComment()">Envoyer le commentaire</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
