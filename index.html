<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Shimaore</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('Paysage mayotte.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Baloo 2', cursive;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .wrapper {
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    #chat-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }

    #chat-box {
      width: 100%;
      max-height: 200px;
      min-height: 120px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f7f7f7;
      border-radius: 15px;
      border: 1px solid #e0e0e0;
      font-family: 'Arial', sans-serif;
      color: #333;
      margin-bottom: 10px;
    }

    .bubble {
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 70%;
      word-break: break-word;
    }

    .user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #87CEEB;
      color: black;
      align-self: flex-start;
    }

    #loading-indicator {
      display: none;
      gap: 5px;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: white;
      animation: bounce 1s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      color: black;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .button-container {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      transition: background .2s;
      touch-action: manipulation;
    }

    button:hover, button:active {
      background-color: #f0f0f0;
    }

    /* Responsive styles */
    @media (max-width: 800px) {
      #chat-container {
        max-width: 95vw;
        padding: 12px;
      }
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 500px) {
      .wrapper {
        padding: 7px;
      }
      #chat-container {
        padding: 7px;
        margin-bottom: 10px;
        border-radius: 12px;
      }
      #chat-box {
        padding: 8px;
        min-height: 80px;
        font-size: 0.97rem;
      }
      .bubble {
        padding: 7px;
        border-radius: 10px;
        max-width: 85%;
        font-size: 0.97rem;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 0.97rem;
      }
      button {
        padding: 9px 14px;
        font-size: 0.97rem;
      }
      h1 {
        font-size: 1.2rem;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Apprendre la langue Mahoraise</h1>

    <div id="chat-container">
      <div id="chat-box"></div>

      <div id="loading-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <input type="text" id="user-input" placeholder="√âcris ici..." />

      <div class="button-container">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearChat()">üóëÔ∏è</button>
      </div>
    </div>
  </div>

  <script>
    // Envoie le message quand on appuie sur Entr√©e
    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      document.getElementById('loading-indicator').style.display = 'flex';

      setTimeout(() => {
        document.getElementById('loading-indicator').style.display = 'none';
        appendMessage('bot', "Merci pour ton message !");
      }, 1500);
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById('chat-box').innerHTML = '';
    }
  </script>
</body>
</html>
